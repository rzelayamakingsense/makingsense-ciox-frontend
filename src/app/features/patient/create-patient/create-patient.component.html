<div role="document">
  <div>

    <form class="form-horizontal" id="add-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="modal-header">

        <i-bs (click)="onClose()" name="x-lg" width="30" height="30">
        </i-bs>

        <h4 class="modal-title" id="add-modal-label">Create Patient</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="firstName" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="lastName" />
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input formControlName="isActive" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Is Active
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Birthdate</label>
          <div class="col-sm-10">
            <input type="text" formControlName="birthdate" placeholder="Select your birthdate" class="form-control"
              bsDatepicker>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">

            <select class="form-select" aria-label="Select your gender" formControlName="gender">
              <option selected value="0">Select a gender</option>
              <option value="0">{{PatientGender.NOT_SET}}</option>
              <option value="1">{{PatientGender.MALE}}</option>
              <option value="2">{{PatientGender.FEMALE}}</option>
            </select>

          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || updating">Submit</button>
      </div>
    </form>

  </div>
</div>
