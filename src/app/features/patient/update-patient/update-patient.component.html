<div role="document">
  <div>

    <form class="form-horizontal" id="add-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="modal-header">
        <input type="hidden" formControlName="id" />

        <i-bs (click)="onClose()" name="x-lg" width="30" height="30">
        </i-bs>

        <h4 class="modal-title" id="add-modal-label">Edit Patient</h4>
      </div>

      <div class="modal-body">


        <div class="form-group">
          <label class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="firstName" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="lastName" />
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update</button>
      </div>

    </form>

  </div>
</div>
