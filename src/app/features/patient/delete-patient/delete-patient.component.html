<div role="document">
  <div>

    <div class="modal-header">

      <i-bs (click)="onClose()" name="x-lg" width="30" height="30">
      </i-bs>

      <h4 class="modal-title" id="add-modal-label">Delete Patient</h4>
    </div>

    <div class="modal-body">

      <div class="form-group">
        <label class="col control-label">Are you sure to delete the patient {{patient.firstName}}
          {{patient.lastName}}?</label>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary" (click)="deletePatient(patient)"
            style="margin:5px;">Delete</button>
        </div>
      </div>

    </div>
  </div>
</div>
